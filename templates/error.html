{% extends "container/public.html" %}

{% block content %}
<h1>Error {{ status.as_str() }}</h1>
<p>There has been an error.</p>
<pre>
    {% if let Some(error) = error %}
        {{ error }}
    {% else %}
        I can't sneed.
    {% endif %}
</pre>
<p><em>That's all we know.</em></p>
{% endblock %}
